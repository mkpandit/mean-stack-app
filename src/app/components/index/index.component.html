<table class="table table-hover">
	<thead>
		<tr>
			<th>Currency name</th>
			<th>Currency Price</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let coin of coins">
			<td> {{ coin.name }} </td>
			<td> {{ coin.price }} </td>
			<td> 
				<a [routerLink]="['/edit', coin._id]" class="btn btn-primary">edit</a> 
				<button (click)="deleteCoin(coin._id)" class="btn btn-danger">delete</button></td>
		</tr>
	</tbody>
</table>
